    * {
        margin: 0;

    #map1 {
        width: 100vw;
        height: 100vh;
    }

    #map2 {
        display: none;
    }

    .row {
      display: flex;
      flex-grow: 1;
    }

    .column {
      flex: 50%;
    }

    .flex-container {
      /* We first create a flex layout context */
        width: 25%;
        display: flex;

      /* Then we define the flow direction
         and if we allow the items to wrap
       * Remember this is the same as:
       * flex-direction: row;
       * flex-wrap: wrap;
       */
        flex-flow: row wrap;

      /* Then we define how is distributed the remaining space */
        justify-content: flex-end;
    }

    .vega-actions a {
        margin-right: 5px;
        z-index: 9999;
    }

    </style>
