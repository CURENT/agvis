<!DOCTYPE html>
<title>ltbweb</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
</style>
<body>
<script src="https://rawcdn.githack.com/jdomingu/ThreeGeoJSON/fb1273d0ce8165959a386c3ea6fd5d5b70415608/lib/threeGeoJSON.js"></script>
<script src="https://rawcdn.githack.com/mrdoob/three.js/d1f94e361abe6b8bff27fb90c0b947d6e24b86bf/build/three.min.js"></script>
<script>
(async () => {

const response = await fetch('/static/us-states.json');
const states = await response.json();

const width = window.innerWidth;
const height = window.innerHeight;

const renderer = new THREE.WebGLRenderer();
renderer.setSize(width, height);
document.body.appendChild(renderer.domElement);

const camera = new THREE.OrthographicCamera(-width/2, width/2, height/2, -height/2, 1, 1000);
camera.position.set(0, 0, 10);
camera.up.set(0, 1, 0);
camera.lookAt(0, 0, 0);

const scene = new THREE.Scene();

for (let i=0; i<20; ++i)
for (let j=0; j<20; ++j) {
	const geometry = new THREE.PlaneBufferGeometry(50, 1, 1);
	const material = new THREE.MeshBasicMaterial({ color: 0xff00ff, side: THREE.DoubleSide });
	const mesh = new THREE.Mesh(geometry, material);
	mesh.position.set(i/20*width, j/20*height, 0);
	mesh.lookAt(i/20*width, j/20*height, 10);
	scene.add(mesh);
}

renderer.render(scene, camera);

})();
</script>
